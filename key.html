<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Windows 95 CD/OEM Keygen</title>
	<script src="https://javier164.github.io/js/key.js"></script>
	<style type="text/css">
		h1, small {
			display: inline;
		}

		code, button {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Windows 95 Keys</h1><small> by Javier06</small><br />
	<code id="keys"></code>
	<button id="generate">Generate!</button><br />
	<small><a href="">source code</a></small>
</body>
<script>
    document.getElementById("generate").addEventListener('click', generate);
	function generate() {
		let Windows = new Win95();
        var keys = document.getElementById("keys");
        if (keys.innerHTML.length !== 0) {
            document.getElementById("keys").innerHTML = "";
        }

        for (var i = 0; i < 25; i++) {
            keys.innerHTML += `Windows 95 CD Key ${i}: ${Windows.CD()}<br />`;
        }

		for (let i = 0; i < 25; i++) {
			keys.innerHTML += `Windows 95 OEM Key ${i}: ${Windows.OEM()}<br />`;
		}
	}
</script>
</html>
