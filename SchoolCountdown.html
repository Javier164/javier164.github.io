<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            background-color: black;
            color: #00FF00;
    
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <script>
        var UpdateTime = function()
        {
            var EndDate = Date.parse("Jun 16, 2022 14:00:00");
            var CurrentDate = new Date();
    
            let diff = EndDate - CurrentDate;
    
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor(diff / (1000 * 60 * 60));
            var minutes = (Math.floor(diff / (1000 * 60)));
            var seconds = (Math.floor(diff / (1000)));
    
            var h = hours - days * 24;
            var m = minutes - hours * 60;
            var s = seconds - minutes * 60;
    
            document.getElementById("CountdownTimer").innerHTML = `${days} Days, ${h} Hours, ${m} Minutes, ${s} Seconds.`;
        }; setInterval("UpdateTime();",  1000);
    </script>
</head>
<body onload="UpdateTime();">
    <h3>School Countdown</h3>
    <div id="CountdownTimer">Loading...</div><br /><br />
    <footer>Made by Javier06.</footer>
</body>
</html>
