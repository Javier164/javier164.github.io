<html>
    <head>
        <style type="text/css">
            #main {
                font-family: Arial, Helvetica, sans-serif;
                margin: 5 5 5 5;
                padding: 5 5 5 5;
            }

            ruffle-object {
                border: 1px solid black;
            }
        </style>

        <script src="js/jquery-3.6.0.min.js"></script>
    </head>

    <body id="main">
        <div></div>
    </body>

    <script>
        $.param=function(e){var t=new RegExp("[?&]"+e+"=([^&#]*)").exec(window.location.search);return t?decodeURI(t[1]):null},$(document).ready(function(){$("div").append(`<object data="/swf/${$.param("game")}"></object>`);const e={method:"GET",mode:"cors",cache:"default"};if(!$.param("game").match("^.*.(swf)$"))throw new Error("The extension is missing from the file. Please add .swf to the end of the game name.");{let t=new Request(`/swf/${$.param("game")}`);fetch(t,e).then(function(e){if(e.ok){if("application/x-shockwave-flash"!=e.headers.get("Content-Type"))throw new Error("Not a valid flash file, please contact Javier06#0001 as soon as possible.");{console.log("Flash file is valid, loading Ruffle...");let e=document.createElement("script");e.src="js/ruffle.js",document.head.appendChild(e)}}else switch(e.status){case 400:throw new Error("This probably was caused due to a malformed URL or Request. Stop typing random shit into the URL.");case 403:throw new Error("What... Just contact me on Discord and explain how you have done this.");case 404:throw new Error(`Stop trying to look for games that don't exist. If you really want ${$.param("game")}, contact me at Discord.`);case 500:throw new Error("Definitely something on GitHub's end.");default:throw new Error("...")}})}});
    </script>
</html>
