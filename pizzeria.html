<head>
    <script src="js/ruffle.js"></script>
    <style type="text/css">
        ruffle-player {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id='ruffle'></div>

    <br><b>Notice: </b><em>Due to GitHub pages not having an accessible setting for MIME types, Flash games using Ruffle will load slower than usual.<br>
    Adding onto this, this section of the site is minimalistic. This is so that way games can load in quicker.</em>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle");
            container.appendChild(player);
            player.load("swf/pizzeria.swf");
        });
    </script>
</body>
