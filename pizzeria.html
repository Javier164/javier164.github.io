<body>
    <div id='ruffle'></div>

    <br><b>Notice: </b><em>The site is minimalistic, so that way some games can load in.</em>
</body>

<script>
    var swfobject = {};

    swfobject.embedSWF = function (url, cont, width, height) {
        var ruffle = window.RufflePlayer.newest(),
            player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                width: width,
                height: height,
                style: "width: " + width + "px; height: " + height + "px",
            });

        player.load({ url: url });
    };
    
    swfobject.embedSWF('https://javier164.github.io/swf/pizzeria.swf', 'ruffle', 500, 500);

</script>

<script src="js/ruffle.js"></script>
